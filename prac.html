<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	
	<div class="container">
		<div class="card text-center" id="card_scrolspymodyf">
			<div class="card-header">
				<ul class="nav nav-tabs card-header-tabs">
					<li class="nav-item">
						<!-- <a class="nav-link active" href="#" data-toggle="collapse" data-target="#colapse1" aria-expanded="true" aria-controls="colapse1">Active</a> -->
						<img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2017/01/30061714/1472167781457.jpg" alt="" width="75px" height="45px" data-toggle="collapse" data-target="#colapse1" aria-expanded="true" aria-controls="colapse1">
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#"  data-toggle="collapse" data-target="#colapse2" aria-expanded="false" aria-controls="colapse2">3</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#"  data-toggle="collapse" data-target="#colapso3" aria-expanded="false" aria-controls="colapso3">Disabled</a>
					</li>
				</ul>
			</div>
			<div class="card-body h-75">
				<div class="accordion" id="bodycontend">
					<div id="colapse1" class="collapse show" aria-labelledby="headingOne" data-parent="#bodycontend">
						<p class="card-text">
						<img src="https://www.wanderonworld.com/wp-content/uploads/2019/09/que-ver-dolomitas-10-1050x700.jpg" class="card-img-top" alt=".onc unsupported" height="150px">
						</p>
					</div>
					<div id="colapse2" class="collapse" aria-labelledby="headingThree" data-parent="#bodycontend">
						<p class="card-text">
							<img src="https://www.caracteristicas.co/wp-content/uploads/2017/03/lago-1-e1565747174966.jpg" class="card-img-top" alt=".onc unsupported" height="150px">
						</p>
					</div>
						<div id="colapso3" class="collapse" aria-labelledby="headingThree" data-parent="#bodycontend">
						<p class="card-text">
							<img src="https://cdn-pro.elsalvador.com/wp-content/uploads/2017/01/30061714/1472167781457.jpg" class="card-img-top" alt=".onc unsupported" height="150px">
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		document.querySelectorAll('#card_scrolspymodyf .nav-item a').forEach( function(link_navselted, index){
			
			link_navselted.addEventListener('click',event=>{
				document.querySelectorAll('#card_scrolspymodyf .nav-item a').forEach((ele)=>{
					ele.classList.remove('active');
				});
				link_navselted.classList.add('active');
			});
		});
	</script>

	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
